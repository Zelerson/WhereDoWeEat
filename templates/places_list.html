<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>WhereDoWeEat - Lista miejsc</title>
  <style>
    .custom-container {
      border: 2px solid #343a40;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="container bg-light p-4 mb-4 custom-container">
      <table class="table table-striped">
        <thead>
        <th scope="col">Nazwa</th>
        <th scope="col">ID</th>
        <th scope="col">Adres</th>
        <th scope="col">Ilość Ocen</th>
        <th scope="col">Ocena</th>
        </thead>
        <tbody>
        <tr>
          {% for place in places_nearby %}
        <tr>
          <td>{{ place['name'] }}</td>
          <td><a href="{{ url_for('app.place_details', place_id=place['place_id']) }}" class="btn btn-primary">Szczegóły</a></td>
          <td>{{ place['vicinity'] }}</td>
          <td>{{ place['user_ratings_total'] }}</td>
          <td>{{ place['rating'] }}</td>
        </tr>
        {% endfor %}
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-2 mx-auto">
    <div class="container p-4 mb-4">
      <a href="{{ url_for('app.index') }}" class="btn btn-primary">Stron główna</a>
    </div>
  </div>
</div>
</body>
